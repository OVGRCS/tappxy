<ion-header>
  <ion-navbar>
    <ion-title>
      Create Account
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" clearInput="true" #email></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" clearInput="true" #password></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Nombre de usuario</ion-label>
      <ion-input type="text" clearInput="true" #username></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Tel√©fono</ion-label>
      <ion-input type="tel" clearInput="true" #phone></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button block ion-button (click)="registerUser()" item-left>Register</button>
  </div>

</ion-content>
