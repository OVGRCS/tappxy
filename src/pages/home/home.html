<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Bienvenido</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding padding-bottom>

  <ion-content class="card-background-page">

    <ion-card>
      <img class="blur" src="assets/imgs/user.jpg"/>
      <div class="card-title">¿No tienes cuenta?</div>
      <div class="card-subtitle"><button ion-button (click)="register()" item-left>Registrate</button></div>
    </ion-card>

    <ion-card>
      <img class="blur" src="assets/imgs/saludo.jpg"/>
      <div class="card-title">Hola de nuevo!</div>
      <div class="card-subtitle"><button ion-button (click)="signIn()" item-left>Entrar</button></div>
    </ion-card>

    <ion-card>
      <img src="assets/imgs/a.jpg"/>
      <div class="card-title2">¿Te llevamos?</div>
      <div class="card-subtitle"><button ion-button (click)="map()" item-left>Pide un Taxi</button></div>
    </ion-card>

  </ion-content>

</ion-content>
